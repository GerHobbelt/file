name: Build Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: autoreconf
      run: autoreconf --install

    - name: configure
      run: ./configure

    - name: Install dependencies
      run: make
      
    - name: Copy native binaries to native
      run: |
        mkdir native
        cp ./src/file ./native/file
        cd native
        mkdir .libs
        cd ..
        cp -Lr ./src/.libs/file ./native/.libs/file
        cp -Lr ./src/.libs/libmagic.so.* ./native/.libs/

    - uses: mymindstorm/setup-emsdk@v11

    - name: Verify Emscripten
      run: emcc -v
      
    - name: Build WASM configure
      run: emconfigure ./configure

    - name: patch script to use native file to compile magic.mgc
      run: sed -i 's/file\/src\/.libs/file\/native\/.libs/g' ./native/file

    - name: Make WASM dir
      run: mkdir wasm

    - name: Run build script file
      run: |
         chmod +x ./build_wasm.sh
         ./build_wasm.sh
      shell: bash
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: wasm/libmagic.wasm
        asset_name: libmagic.wasm
        asset_content_type: application/octet-stream
        
    - name: Upload Release Asset 2
      id: upload-release-asset2 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: wasm/libmagic.js
        asset_name: libmagic.js
        asset_content_type: application/javascript
